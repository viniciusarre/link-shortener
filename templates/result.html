{% extends 'base.html' %}

{% block content %}
<div class="mt-2">
    {% if result['status_code'] == 200 %}
    <div class="text-success">The URL was successfully inserted!</div>
    <blockquote class="blockquote">
        <b class="text-muted">Shortened URL</b>:
        <a href="/s/{{result['endpoint']}}">{{result['url']}}/s/{{result['endpoint']}}</a>
    </blockquote>
    {% else %}
    <div class="text-danger">An error occurred:
        <pre>{{ result }}</pre>
    </div>
    {% endif %}
</div>
{% endblock %}
